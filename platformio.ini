; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = mLRS

[env]
framework = arduino
monitor_speed = 115200

;--------------------
; common environments
;--------------------

[env_common]
build_src_filter =
  -<*>
  +<CommonRx/mlrs-rx.cpp>
  +<CommonRx/out.cpp>
  +<Common/common_types.cpp>
  +<Common/link_types.cpp>
  +<Common/channel_order.cpp>
  +<Common/diversity.cpp>
  +<Common/fhss.cpp>
  +<Common/libs/filters.cpp>
  +<modules/stm32ll-lib/src/stdstm32.c>


[env_common_esp82xx]
platform = espressif8266@4.2.1
board_build.f_cpu = 160000000L
build_type = release
build_src_filter = ${env_common.build_src_filter}

;--------------------
; target boards
;--------------------

[env:rx-devboard-900]
extends = env_common_esp82xx
board = nodemcuv2
board_build.f_cpu = 80000000L
build_type = debug
monitor_filters = esp8266_exception_decoder, default
build_src_filter = 
  ${env_common_esp82xx.build_src_filter} 
  +<modules/sx12xx-lib/src/sx127x.cpp>
build_flags = 
  -DRX_DEVBOARD_900_ESP8266


[env:rx-generic-900]
extends = env_common_esp82xx
board = esp8285
build_src_filter = 
  ${env_common_esp82xx.build_src_filter} 
  +<modules/sx12xx-lib/src/sx127x.cpp>
build_flags = 
  -DRX_GENERIC_900_ESP8285

